<html>
  <head>
    <title>Topic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="student.js"></script>
    <script src="all_topics.js"></script>
  </head>
  <body>
    <h1>Topics</h1>
    <div ng-app="mainApp" ng-controller="topicController">
      <table border=1>
        <tr>
          <th>Topic ID</th>
          <th>Topic Name</th>
        </tr>
        <tr ng-repeat = "topic in topics">
          <td>{{ topic.Topic_ID }}</td>
          <td>{{ topic.Topic_name }}</td>
          <td><input type="button" ng-click="selectTopic(topic.id)" value="Select"></td>
        </tr>
      </table>
      
  <div id="selected">
    <h2>{{ selectedTopic.Topic_ID }} {{ selectedTopic.Topic_name }}</h2>
    <h3>Modules</h3>
    <table border=1>
      <tr>
        <th>Code</th>
        <th>Name</th>
      </tr>
      <tr ng-repeat="module in selectedProgramme.modules">
        <td>{{ module.code }}</td>
        <td>{{ module.name }}</td>
      </tr>
    </table>
  </div>
</div>
    </div>
  </body>
</html>
