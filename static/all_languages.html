<!DOCTYPE html>
<html>
  <head>
    <title>Languages</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="student.js"></script>
    <script src="all_languages.js"></script>
  </head>
  <body>
    <h1>Students</h1>
    <div ng-app="mainApp" ng-controller="languageController">
      <table border=1>
        <tr>
          <th>Language ID</th>
          <th>Language_name</th>
        </tr>
        <tr ng-repeat = "language in languages">
          <td>{{ language.Language_ID }}</td>
          <td>{{ language.Language_name }}</td>
        </tr>
      </table>
     
    </div>
  </body>
</html>
